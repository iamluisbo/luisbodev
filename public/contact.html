<body>
  <!-- Navigation -->
  <nav class="fixed flex justify-between py-6 w-full lg:px-48 md:px-12 px-4 content-center bg-1 z-10">

      <li class="growing-underline mx-3">
        <a href="about.html">Acerca de mí</a>
      </li>
      <li class="growing-underline mx-3">
        <a href="#">Contacto</a>
      </li>
    </ul>
    <div id="showMenu" class="md:hidden">
      <img src='dist/assets/logos/Menu.svg' alt="Menu icon" />
    </div>
  </nav>
  <div id='mobileNav' class="hidden px-4 py-6 fixed top-0 left-0 h-full w-full bg-1 z-20 animate-fade-in-down">
    <div id="hideMenu" class="flex justify-end">
      <img src='dist/assets/logos/Cross.svg' alt="" class="h-16 w-16" />
    </div>
    <ul class=" flex flex-col mx-8 my-24 items-center text-3xl">
      <li class="my-6">
        <a href="index.html">Inicio</a>
      </li>
      <li class="my-6">
        <a href="about.html">Acerca de mí</a>
      </li>
      <li class="my-6">
        <a href="#">Contacto</a>
      </li>
    </ul>
  </div>

  <!-- component -->
  <div class="flex justify-center w-100 pt-28 ">
    <h2 class="secondaryTitle bg-underline3 bg-100%">Contacto</h2>
  </div>
<div class="flex justify-center w-100 pt-8 mb-8">
  <form class="w-full max-w-lg" onsubmit="return false;">
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
          Nombre
        </label>
        <input id="name" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text">
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
          E-mail
        </label>
        <input id="email" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="email" type="email">
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
          Mensaje
        </label>
        <textarea id="message" class=" no-resize appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-48 resize-none" id="message"></textarea>
      </div>
    </div>
    <div class="md:flex md:items-center">
      <div class="md:w-1/3">
        <button onclick="sendEmail()" class="bg-black px-6 py-4 rounded-lg border-2 border-black border-solid text-white mr-2 mb-2" >
          Enviar
        </button>
      </div>
      <div class="md:w-2/3"></div>
    </div>
  </form>
</div>



  <!-- Footer -->
  <section class="bg-black sectionSize">
    <div class="flex mb-8">
      <a href="https://www.facebook.com/iamluisbo" target="_blank">
        <img src='dist/assets/logos/Facebook.svg' alt="Facebook logo" class="mx-4" />
      </a>
      <a href="https://www.instagram.com/iamluisbo/" target="_blank">
        <img src='dist/assets/logos/Instagram.svg' alt="Instagram logo" class="mx-4" />
      </a>
      <a href="https://www.linkedin.com/in/iamluisbo" target="_blank">
        <img src='dist/assets/logos/linkedin.svg' alt="Twitter logo" class="mx-4 " width="24px" />
      </a>
    </div>
    <div class="text-white text-sm">
      2022 - Luis Bonilla
    </div>
  </section>



  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
      (function () {
          emailjs.init("TmN9BIXEjlB5ZVuLe");
      })();

      function sendEmail(params) {
          let tempParams = {
              name: document.getElementById('name').value,
              email: document.getElementById('email').value,
              message: document.getElementById('message').value,
          }

          emailjs.send('service_vo2eudv', 'template_34q1uyi', tempParams)
              .then(function (res) {
                  console.log('Success', res.status)
                  document.getElementById('name').value = "";
                  document.getElementById('email').value = "";
                  document.getElementById('message').value = "";

                  alert("Mensaje Envio con éxito");

              }, function (error) {
                  console.log('FAILED...', error);
                  alert("Error");
              });
      }
  </script>
</body>

</html>
